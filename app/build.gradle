plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'info.picocli:picocli:4.7.4'
    implementation 'info.picocli:picocli-shell-jline2:4.7.4'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation files('libs/postgresql-42.6.0.jar')

    testImplementation "org.mockito:mockito-core:3.+"
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'afcas.AfcasApp'
        )
    }
}

mainClassName = 'afcas.AfcasApp'

application {
    // Define the main class for the application.
    mainClass = 'com.afcas.AfcasApp'
}

// Output to build/libs/shadow.jar
shadowJar {
    archiveBaseName.set('afcas')
    archiveClassifier.set('')
    archiveVersion.set('')
}
